<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainingsschema</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Trainingsschema</h1>
    <div th:each="day : ${schedule}">
        <h2 th:text="${day.day}"></h2>
        <ul>
            <li th:each="exercise : ${day.exercises}">
                <span th:text="${exercise.name}"></span>:
                <span th:text="${exercise.sets}"></span> sets van
                <span th:text="${exercise.reps}"></span> herhalingen
                <input type="checkbox">
            </li>
        </ul>
    </div>
</div>
</body>
</html>
